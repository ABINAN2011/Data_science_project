<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="form-container">
      <div class="header">
        <h1>House Price Predictor</h1>
      </div>
      
      <form id="priceForm">
        <!-- Sqft -->
        <div class="form-group">
          <label class="form-label">Area (Square Feet)</label>
          <input type="number" 
                 id="uiSqft" 
                 class="input-field" 
                 value="1000" 
                 min="100" 
                 max="10000" 
                 required>
        </div>

        <!-- BHK -->
        <div class="form-group">
          <label class="form-label">BHK (Bedrooms)</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="bhk1" name="uiBHK" value="1">
              <label for="bhk1">1</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk2" name="uiBHK" value="2" checked>
              <label for="bhk2">2</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk3" name="uiBHK" value="3">
              <label for="bhk3">3</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk4" name="uiBHK" value="4">
              <label for="bhk4">4</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk5" name="uiBHK" value="5">
              <label for="bhk5">5</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Bathrooms</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="bath1" name="uiBathrooms" value="1">
              <label for="bath1">1</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath2" name="uiBathrooms" value="2" checked>
              <label for="bath2">2</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath3" name="uiBathrooms" value="3">
              <label for="bath3">3</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath4" name="uiBathrooms" value="4">
              <label for="bath4">4</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath5" name="uiBathrooms" value="5">
              <label for="bath5">5</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <select id="uiLocations" class="select-field" required>
            <option value="" disabled selected>Choose a Location</option>
          </select>
        </div>

        <button type="button" onclick="onClickedEstimatePrice()" class="estimate-btn">
          <span id="btnText">Estimate Price</span>
        </button>


        <div id="errorMessage" class="error-message"></div>
        <div id="uiEstimatedPrice" class="result-container"></div>
      </form>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
