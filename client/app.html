<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1>House Price Predictor</h1>
            </div>
            
            <form id="priceForm">
                <div class="form-group">
                    <label class="form-label">Area (Square Feet)</label>
                    <input type="number" 
                           id="uiSqft" 
                           class="input-field" 
                           placeholder="Enter area in sqft" 
                           value="1000" 
                           min="100" 
                           max="10000" 
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label"> BHK (Bedrooms)</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                            <label for="radio-bhk-1">1</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                            <label for="radio-bhk-2">2</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                            <label for="radio-bhk-3">3</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                            <label for="radio-bhk-4">4</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                            <label for="radio-bhk-5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"> Bathrooms</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                            <label for="radio-bath-1">1</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                            <label for="radio-bath-2">2</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                            <label for="radio-bath-3">3</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                            <label for="radio-bath-4">4</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
                            <label for="radio-bath-5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <select id="uiLocations" class="select-field" required>
                        <option value="" disabled selected>Choose a Location</option>
                        <option value="Electronic City">Electronic City</option>
                        <option value="Rajaji Nagar">Rajaji Nagar</option>
                    </select>
                </div>

                <button type="button" id="estimateBtn" class="estimate-btn">
                    <span id="btnText">Estimate Price</span>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </button>

                <div id="errorMessage" class="error-message"></div>
                <div id="uiEstimatedPrice" class="result-container"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
